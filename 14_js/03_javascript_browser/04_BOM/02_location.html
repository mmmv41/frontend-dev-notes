<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_location</title>
</head>
<body>
    <h1>01. location</h1>
    
    <h3>BOM(Browser Object Model)</h3>
    <p>
    브라우저 객체 모델은 문서 이외의 모든 것을 제어하기 위해 브라우저(호스트 환경)가 제공하는 추가 객체를 나타낸다. 
    </p>

    <h3>location</h3>
    <p>
    location 객체는 현재 URL을 읽을 수 있게 해주고 새로운 URL로 변경(redirect)할 수 있게 해준다. 
    </p>

    <h3>location 예제</h3>

    <button id="btn1">새 페이지로 이동하기</button>
    <button id="btn2">새 페이지로 이동하기</button>
    <button id="btn3">새 페이지로 이동하기</button>
    <button id="btn4">새 페이지로 이동하기(뒤로 가기 불가)</button>
    <button id="btn5">서버로부터 현재 페이지 리로드하기</button>
    <button id="btn6">서버로부터 현재 페이지 리로드하기</button>
    <button id="btn7">서버로부터 현재 페이지 리로드하기</button>

    <script>
        document.getElementById('btn1').onclick = () => window.location.assign("https://www.google.com");
        document.getElementById('btn2').onclick = () => window.location = "https://www.google.com";
        document.getElementById('btn3').onclick = () => window.location.href = "https://www.google.com";
        document.getElementById('btn4').onclick = () => window.location.replace("https://www.google.com");     // 뒤로가기 활성화 안됨
        document.getElementById('btn5').onclick = () => window.location.reload();                              // 새로고침 하되 스크롤은 초기화 되지 않음
        document.getElementById('btn6').onclick = () => window.location = location;
        document.getElementById('btn7').onclick = () => window.location.href = location.href;
    </script>
</body>
</html>
