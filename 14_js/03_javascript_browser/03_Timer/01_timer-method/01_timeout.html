<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. timeout</h1>
    <p>Timer 관련 함수들은 기본적으로 비동기 방식으로 동작하며 시간과 함수를 부여해 해당
        시간에 한번 함수를 동작시키거나, 시간마다 함수를 매번 동작시킬 수 있다.
    </p>

    <h3>setTimeout</h3>
    <p>setTimeout(func, time, arg1, ...); <br>
        setTimeout 함수는 두번째 인수로 전달받은 시간(ms) 후 단 한번 동작하는 타이머를 생성한다.
        이후 타이머가 시간이 완료되면 첫 번째 인수로 전달받은 콜백 함수를 호출한다.
        콜백 함수에 전달해야 하는 인수가 존재하는 경우 세 번째 이후의 인수가 전달된다.
    </p> 
    <script>
        setTimeout(() => console.log('실행'),2000); // 지정한 시간 후에 동작하게 가능 (비동기)
        console.log('script 끝');
    </script>

    <button onclick="clearTimeoutFunc();">당장 취소</button>
</body>
</html>
