<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="step01">
        <h5>다중 속성 바인딩</h5>
        <div>{{ multiAttr }}</div>
        <button @click="func">ref에 담긴 객체 확인</button>
    </div>

    <script>
        // console.log(Vue);

        // 객체 구조 분해 할당
        const {createApp, ref} = Vue;
        const vi = createApp({
            // 함수 안에 객체 만들기
            setup() {
                // const multiAttr = ref('multiId3');

                const multiAttr = ref({
                    id: 'multiId',
                    class: 'multiClass',
                    value: 'multiValue'
                });
                
                const func = () => {
                    console.log(multiAttr.value);
                    console.log(multiAttr.value.value);
                }
                
                return {
                    multiAttr
                }
            }
        }).mount('#step01');
    </script>
</body>
</html>
